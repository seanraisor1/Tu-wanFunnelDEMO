<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coach Tu'Wan | Elite Faith-Driven Fitness Transformation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gold: #FFD700;
      --accent-gold: #FFA500;
      --dark-gold: #B8860B;
      --primary-dark: #000000;
      --secondary-dark: #0A0A0A;
      --tertiary-dark: #1A1A1A;
      --accent-dark: #2A2A2A;
      --text-light: #FFFFFF;
      --text-grey: #CCCCCC;
      --text-muted: #999999;
      --gradient-gold: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
      --gradient-dark: linear-gradient(135deg, #000000 0%, #1A1A1A 100%);
      --gradient-radial: radial-gradient(circle at center, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
      --shadow-premium: 0 25px 60px rgba(255, 215, 0, 0.3);
      --shadow-dark: 0 30px 80px rgba(0, 0, 0, 0.6);
      --shadow-intense: 0 40px 100px rgba(255, 215, 0, 0.4);
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-light);
      background: var(--primary-dark);
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Premium Cursor */
    body {
      cursor: none;
    }

    .custom-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: var(--primary-gold);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: transform 0.1s ease;
    }

    .custom-cursor.hover {
      transform: scale(2);
    }

    /* Luxurious Loading */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--primary-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      animation: fadeOut 1s ease-in-out 3s forwards;
    }

    .loading-logo {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 900;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      animation: logoGlow 2s ease-in-out infinite alternate;
    }

    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 4px solid var(--tertiary-dark);
      border-top: 4px solid var(--primary-gold);
      border-radius: 50%;
      animation: premiumSpin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    }

    @keyframes logoGlow {
      0% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      100% { text-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.6); }
    }

    @keyframes premiumSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Ultra-Premium Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      z-index: 1000;
      padding: 1.5rem 3rem;
      border-bottom: 1px solid rgba(255, 215, 0, 0.1);
      transform: translateY(-100%);
      animation: slideDown 1s cubic-bezier(0.23, 1, 0.32, 1) 2s forwards;
    }

    .nav-content {
      max-width: 1600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 900;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--gradient-gold);
      transform: scaleX(0);
      transform-origin: left;
      animation: logoUnderline 0.8s ease-out 2.5s forwards;
    }

    @keyframes logoUnderline {
      to { transform: scaleX(1); }
    }

    .nav-links {
      display: flex;
      gap: 3rem;
      align-items: center;
    }

    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      padding: 0.5rem 1rem;
      overflow: hidden;
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient-gold);
      transition: left 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: -1;
      opacity: 0.1;
    }

    .nav-links a:hover::before {
      left: 0;
    }

    .nav-links a:hover {
      color: var(--primary-gold);
      transform: translateY(-2px);
    }

    @keyframes slideDown {
      to { transform: translateY(0); }
    }

    /* Epic Hero Section */
    .hero {
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
        linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 100%),
        url('https://raw.githubusercontent.com/seanraisor1/CoachKingPayton/refs/heads/main/Tuwan%20hero.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 2rem;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-radial);
      animation: heroGlow 6s ease-in-out infinite alternate;
    }

    .hero::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(transparent, var(--primary-dark));
    }

    @keyframes heroGlow {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    .hero-content {
      position: relative;
      z-index: 3;
      max-width: 1000px;
      animation: heroReveal 2s cubic-bezier(0.23, 1, 0.32, 1) 1s both;
    }

    .hero-badge {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid var(--primary-gold);
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--primary-gold);
      margin-bottom: 2rem;
      backdrop-filter: blur(20px);
      animation: badgeFloat 3s ease-in-out infinite alternate;
    }

    @keyframes badgeFloat {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 2rem;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 60px rgba(255, 215, 0, 0.5);
      position: relative;
    }

    .hero h1::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--gradient-gold);
      border-radius: 2px;
      animation: titleUnderline 1s ease-out 2s forwards;
      opacity: 0;
    }

    @keyframes titleUnderline {
      to { opacity: 1; }
    }

    .hero p {
      font-size: 1.4rem;
      color: var(--text-grey);
      margin-bottom: 3rem;
      line-height: 1.6;
      font-weight: 400;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes heroReveal {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Premium CTA Buttons */
    .cta-buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .cta-primary, .cta-secondary {
      padding: 1.5rem 3rem;
      border: none;
      border-radius: 60px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
      min-width: 220px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cta-primary {
      background: var(--gradient-gold);
      color: var(--primary-dark);
      box-shadow: var(--shadow-premium);
      transform: translateY(0);
    }

    .cta-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .cta-primary:hover::before {
      left: 100%;
    }

    .cta-primary:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-intense);
    }

    .cta-secondary {
      background: transparent;
      color: var(--primary-gold);
      border: 3px solid var(--primary-gold);
      box-shadow: var(--shadow-dark);
      backdrop-filter: blur(20px);
    }

    .cta-secondary::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: var(--gradient-gold);
      transition: width 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: -1;
    }

    .cta-secondary:hover::before {
      width: 100%;
    }

    .cta-secondary:hover {
      color: var(--primary-dark);
      transform: translateY(-3px);
    }

    /* Floating Particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: var(--primary-gold);
      border-radius: 50%;
      opacity: 0.6;
      animation: float 8s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    /* Premium Sections */
    .section {
      padding: 10rem 2rem;
      position: relative;
      overflow: hidden;
    }

    .section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3rem, 6vw, 4.5rem);
      font-weight: 800;
      text-align: center;
      margin-bottom: 1.5rem;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--gradient-gold);
      border-radius: 2px;
    }

    .section-subtitle {
      text-align: center;
      font-size: 1.3rem;
      color: var(--text-grey);
      margin-bottom: 5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 400;
    }

    /* Ultra-Premium Features */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 3rem;
      margin-top: 5rem;
    }

    .feature {
      background: var(--gradient-dark);
      border-radius: 30px;
      padding: 4rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      border: 2px solid rgba(255, 215, 0, 0.1);
    }

    .feature::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-radial);
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .feature::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, var(--primary-gold), transparent);
      opacity: 0;
      transition: opacity 0.6s ease;
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .feature:hover::before {
      opacity: 1;
    }

    .feature:hover::after {
      opacity: 0.1;
    }

    .feature:hover {
      transform: translateY(-15px);
      box-shadow: var(--shadow-intense);
      border-color: var(--primary-gold);
    }

    .feature-icon {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: var(--primary-gold);
    }

    .feature h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
      color: var(--primary-gold);
      position: relative;
      z-index: 3;
    }

    .feature p {
      color: var(--text-grey);
      line-height: 1.8;
      font-size: 1.1rem;
      position: relative;
      z-index: 3;
    }

    /* Luxurious Pricing */
    .pricing-section {
      background: var(--secondary-dark);
      position: relative;
    }

    .pricing-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 30% 70%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 70% 30%, rgba(255, 140, 0, 0.05) 0%, transparent 50%);
    }

    .pricing-box {
      background: var(--gradient-dark);
      padding: 5rem 4rem;
      border-radius: 40px;
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border: 3px solid var(--primary-gold);
      box-shadow: var(--shadow-intense);
    }

    .pricing-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-radial);
      opacity: 0.5;
    }

    .pricing-content {
      position: relative;
      z-index: 3;
    }

    .pricing-badge {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: var(--gradient-gold);
      color: var(--primary-dark);
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-premium);
    }

    .pricing-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: var(--primary-gold);
    }

    .pricing-amount {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 3rem;
      color: var(--text-light);
    }

    .pricing-features {
      list-style: none;
      margin-bottom: 4rem;
      text-align: left;
    }

    .pricing-features li {
      padding: 1.5rem 0;
      border-bottom: 1px solid rgba(255, 215, 0, 0.1);
      font-size: 1.2rem;
      color: var(--text-grey);
      position: relative;
      padding-left: 2rem;
    }

    .pricing-features li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: var(--primary-gold);
      font-weight: 800;
      font-size: 1.3rem;
    }

    .pricing-features li:last-child {
      border-bottom: none;
    }

    /* Enhanced Testimonials */
    .testimonials {
      background: var(--primary-dark);
      position: relative;
    }

    .testimonials::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 140, 0, 0.03) 0%, transparent 50%);
    }

    .testimonial {
      background: var(--gradient-dark);
      border-radius: 30px;
      padding: 4rem;
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255, 215, 0, 0.1);
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .testimonial::before {
      content: '"';
      position: absolute;
      top: 2rem;
      right: 3rem;
      font-size: 8rem;
      color: var(--primary-gold);
      opacity: 0.1;
      font-family: 'Playfair Display', serif;
    }

    .testimonial:hover {
      transform: translateY(-10px);
      border-color: var(--primary-gold);
      box-shadow: var(--shadow-intense);
    }

    .testimonial:hover::before {
      opacity: 0.2;
    }

    .testimonial h3 {
      font-family: 'Playfair Display', serif;
      color: var(--primary-gold);
      margin-bottom: 2rem;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .testimonial p {
      color: var(--text-grey);
      line-height: 1.8;
      font-style: italic;
      font-size: 1.1rem;
      position: relative;
      z-index: 2;
    }

    /* Premium Stats */
    .stats-section {
      background: var(--secondary-dark);
      position: relative;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 4rem;
    }

    .stat-item {
      text-align: center;
      padding: 3rem;
      background: var(--gradient-dark);
      border-radius: 30px;
      border: 2px solid rgba(255, 215, 0, 0.1);
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
    }

    .stat-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-radial);
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .stat-item:hover::before {
      opacity: 1;
    }

    .stat-item:hover {
      transform: translateY(-10px);
      border-color: var(--primary-gold);
      box-shadow: var(--shadow-intense);
    }

    .stat-number {
      font-size: 4rem;
      font-weight: 900;
      color: var(--primary-gold);
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }

    .stat-label {
      font-size: 1.3rem;
      color: var(--text-grey);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      z-index: 2;
    }

    /* AI Assistant Premium */
    .ai-section {
      background: var(--primary-dark);
      position: relative;
    }

    .ai-container {
      background: var(--gradient-dark);
      border-radius: 40px;
      padding: 4rem;
      border: 3px solid var(--primary-gold);
      box-shadow: var(--shadow-intense);
      position: relative;
      overflow: hidden;
    }

    .ai-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-radial);
      opacity: 0.3;
    }

    .ai-container iframe {
      border: none;
      border-radius: 20px;
      width: 100%;
      height: 600px;
      box-shadow: var(--shadow-dark);
      position: relative;
      z-index: 2;
    }

    /* Luxury Footer */
    .footer {
      background: var(--primary-dark);
      padding: 6rem 2rem 3rem;
      text-align: center;
      border-top: 1px solid rgba(255, 215, 0, 0.2);
      position: relative;
    }

    .footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--gradient-radial);
      opacity: 0.1;
    }

    .footer-content {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .footer p {
      color: var(--text-grey);
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .footer a {
      color: var(--primary-gold);
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .footer a:hover {
      color: var(--text-light);
      text-shadow: 0 0 10px var(--primary-gold);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav {
        padding: 1rem 2rem;
      }
      
      .nav-links {
        display: none;
      }
      
      .hero {
        padding: 0 1rem;
        background-attachment: scroll;
      }
      
      .section {
        padding: 6rem 1rem;
      }
      
      .features {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      
      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .feature {
        padding: 3rem 2rem;
      }
